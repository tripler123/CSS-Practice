<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
  body{
    animation: anim 8s infinite;
  }

  .data-text{
    font-family: Source Sans Pro;
    font-size: 25px;
    width: 40%;
    text-align: justify;
    margin: 150px auto;
    color: #fff;
  }
  @keyframes anim{
    0%{
      background: rebeccapurple;
    }
    20%{
      background: red;
    }
    40%{
      background: yellowgreen;
    }
    60%{
      background: blue;
    }
    80%{
      background: yellow;
    }
    100%{
      background: brown;
    }
  }
  </style>
</head>
<body>
  <div class="data-text">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
      Esse fugiat inventore unde neque aliquid possimus quas illum incidunt deleniti, non, 
      perferendis sed quis accusantium iusto nihil ut distinctio, debitis repellat!</p>
  </div>
</body>
</html>
